<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="header-bar">
        <div class="between">
          <img src="asset/arrow.svg" />
          <div class="header-text">
            <div class="header-text-top">
              <div class="user-name">슬기맘</div>
              <div class="degree">36.5</div>
            </div>
            <div class="header-text-bottom">
              <div class="respon-time">보통 1시간 이내 응답</div>
            </div>
          </div>
        </div>

        <div class="between">
          <div class="call">
            <img src="asset/call.svg" />
          </div>
          <div class="setting">
            <img src="asset/setting.svg" />
          </div>
        </div>
      </div>
    </header>

    <main>
      <div class="selling-title">
        <div class="selling-img"><img src="asset/selling-img.svg" /></div>

        <div class="selling-text">
          유모차 팔아요 <br />
          50000원
        </div>
      </div>

      <div class="chat-me">
        <div class="chat-me-time">오후 3:45</div>
        <div class="chat-me-text">
          오늘 시민공원 근처에서 7시에 가능하신가요?
        </div>
      </div>

      <div class="chat-you">
        <img class="chat-you-img" src="asset/selling-img.svg" />
        <div class="chat-you-text">네 가능해요 그때 봐요</div>
        <div class="chat-you-time">오후 3:45</div>
      </div>
      <div class="appoinment">
        <div class="appoinment-box-top">
          <img class="appoinment-img" src="asset/appoinment.svg" />
          <div class="appoinment-date">4월 28일 (수) 오후 7:00</div>
        </div>

        <div class="appoinment-text">슬기맘님이 거래 약속을 설정했어요.</div>
      </div>
      <div class="alarm-text">
        약속 시간 30분 전에 슬기맘님에게 알림이 울릴거예요.
      </div>
    </main>

    <footer>
      <div class="footer-bar">
        <div class="plus"><img src="asset/plus.svg" /></div>
        <div class="input-message">
          <div class="input-message-text"><input type="text" /></div>
          <div class="emo"><img src="asset/emo.svg" /></div>
        </div>

        <div class="send"><img src="asset/send.svg" /></div>
      </div>
    </footer>
  </body>
</html>
